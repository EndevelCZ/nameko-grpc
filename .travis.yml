sudo: false
language: python
services:
  - docker

install:
  - pip install tox

matrix:
  include:
    - stage: static
      python: 3.6
      env: TOX_ENV=static
    - stage: test
      python: 3.4
      env: TOX_ENV=py34-test
    - stage: test
      python: 3.5
      env: TOX_ENV=py35-test
    - stage: test
      python: 3.6
      env: TOX_ENV=py36-test
    - stage: test
      python: 3.7
      dist: xenial
      sudo: true
      env: TOX_ENV=py37-test

script:
  - tox -e $TOX_ENV
